<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Tính KM Xe</span></a
          >
        </li>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">
                        Bảng chấm công tơn xe
                      </h1>
                    </div>
                    <span style="color: red;" id="msg"></span>
                    <span style="color: green;" id="ok"></span>
                    <br>
                    <form class="user">
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input
                            type="number"
                            class="form-control form-control-user"
                            id="KMDauVao"
                            placeholder="Km Đầu Vào"
                            min="1"
                            required
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            type="number"
                            class="form-control form-control-user"
                            id="KMDauRa"
                            placeholder="Km Đầu Ra"
                            min="1"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <input
                          type="number"
                          class="form-control form-control-user"
                          id="TienXang"
                          placeholder="Nhập tiền xăng"
                          min="10000"
                          required
                        />
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                        
                          <select class="form-control" id="TuyenDuong">
                            <option selected value="0">Chọn tuyến đường </option>
                            <option value="TuyenA">Tuyen</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
              
                      </div>
                      <input
                        type="button"
                        class="btn btn-primary btn-user btn-block"
                        value="GỬI VÀO SỔ"
                        onclick="test()"
                      />
                      <br>
                      <span style="color: red;">Lưu ý bảng này chỉ nhập được 1 lần mỗi ngày, vui lòng kiểm tra nhập chính sác</span>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 mb-4">
            <!-- Approach -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Danh sách tuyến đường</h6>
                </div>
                <div class="card-body">
                    <p>tuyến 1</p>
                    <p>tuyến 2</p>
                    <p>tuyến 3</p>
                    <p>tuyến 4</p>
                    <p>tuyến 5</p>
                    <p>tuyến 6</p>
                    <p>tuyến 7</p>
                </div>
            </div>

        </div>
        </div>
        <!-- End of Main Content -->

        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/myScript.js"></script>
    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>
  
    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
  </body>
</html>
